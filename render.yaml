services:
  - type: web
    name: gorgone-v2
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NODE_ENV
        value: production
      # Supabase - À configurer dans le dashboard Render
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      # Upstash Redis - À configurer dans le dashboard Render
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
      # QStash - À configurer dans le dashboard Render
      - key: QSTASH_URL
        value: https://qstash.upstash.io
      - key: QSTASH_TOKEN
        sync: false
      - key: QSTASH_CURRENT_SIGNING_KEY
        sync: false
      - key: QSTASH_NEXT_SIGNING_KEY
        sync: false
      # App URL sera automatiquement généré par Render
      - key: NEXT_PUBLIC_APP_URL
        sync: false

